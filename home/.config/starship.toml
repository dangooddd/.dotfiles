# starship.toml

# config schema
"$schema" = "https://starship.rs/config-schema.json"

add_newline = false
palette = "gruvbox"
format = """
[$directory](fg:bg bg:green)\
[](fg:green bg:yellow)\
[$container$rust$python$git_branch$hostname](fg:bg bg:yellow)\
[](fg:yellow bg:orange)\
[$character](fg:bg bg:orange)\
[](fg:orange)\
[ ](none)"""

[palettes.gruvbox]
bg = "#1d2021"
orange = "#fe8019"
yellow = "#fabd2f"
green = "#b8bb26"

[character]
format = "$symbol"
success_symbol = ' \$ '
error_symbol = " # "
vimcmd_symbol = " N "
vimcmd_replace_one_symbol = " R "
vimcmd_replace_symbol = " R "
vimcmd_visual_symbol = " V "

[directory]
format = " $path ($read_only)"
read_only = "󰌾 "
truncation_symbol = ""
truncation_length = 1
truncate_to_repo = false

[git_branch]
format = " $symbol$branch "

[python]
format = " $symbol($virtualenv )($version )"
symbol = " "

[rust]
format = " $symbol($version )"
symbol = " "

[hostname]
format = " $ssh_symbol$hostname "
ssh_only = true
ssh_symbol = "󰣀 "

[container]
format = " $symbol$name "
symbol = " "
