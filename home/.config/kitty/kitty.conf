#:##############################################################################
#: General
#:##############################################################################
include gruvbox.conf

#: font
font_family Iosevka Term
bold_font auto
italic_font auto
bold_italic_font auto
font_size 16.0

#: general
update_check_interval 0
shell_integration enabled no-cursor no-title
enabled_layouts splits:split_axis=horizontal
enable_audio_bell no
cursor_blink_interval 0
cursor_stop_blinking_after 0
confirm_os_window_close 2
copy_on_select no
window_padding_width 5 5
window_margin_width 0

#: tab bar
tab_bar_edge top
tab_bar_align center
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_bar_style separator
tab_separator ""
tab_title_max_length 30
tab_title_template "  [{index}] {tab.active_exe}  "
active_tab_title_template "  [{index}] {tab.active_oldest_exe}  "
active_tab_font_style normal
inactive_tab_font_style normal


#:##############################################################################
#: shortcuts
#:##############################################################################
clear_all_shortcuts yes

map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+equal change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+0 change_font_size all 0
map ctrl+alt+k scroll_line_up
map ctrl+alt+j scroll_line_down
map ctrl+alt+p scroll_to_prompt -1
map ctrl+alt+n scroll_to_prompt 1
map ctrl+alt+h show_scrollback
map ctrl+alt+g show_last_command_output

map ctrl+space>enter new_window
map ctrl+space>| launch --location=vsplit
map ctrl+space>_ launch --location=hsplit
map ctrl+space>x close_window

map alt+h neighboring_window left
map alt+j neighboring_window down
map alt+k neighboring_window up
map alt+l neighboring_window right

map ctrl+space>r start_resizing_window
map ctrl+space>j focus_visible_window
map ctrl+space>s swap_with_window
map ctrl+space>n next_tab
map ctrl+space>p previous_tab
map ctrl+space>c new_tab
map ctrl+space>& close_tab
map ctrl+space>. move_tab_forward
map ctrl+space>, move_tab_backward
map ctrl+space>$ set_tab_title

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
