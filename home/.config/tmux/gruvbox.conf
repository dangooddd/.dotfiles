# vim:ft=tmux

################################################################################
# Palette and variables (Gruvbox)
################################################################################
set -g @bg_dark       "#1d2021"
set -g @bg            "#282828"
set -g @bg_alt        "#3c3836"
set -g @bg_selection  "#665c54"
set -g @fg            "#ebdbb2"
set -g @fg_dim        "#665c54"

# accent colors
set -g @green   "#b8bb26"
set -g @yellow  "#fabd2f"
set -g @red     "#fb4924"
set -g @orange  "#fe8019"

################################################################################
# Theme
################################################################################
set -g status-position top
set -g status-justify centre
set -g status-style "fg=#{@fg},bg=#{@bg}"

# status left
set -g status-left ""

# status right
set -g status-right ""

# current window highlight
setw -g window-status-current-style "fg=#{?client_prefix,#{@red},#{@green}},bg=#{@bg_alt}"
setw -g window-status-current-format "  [#I] #W  "

# inactive windows
setw -g window-status-style "fg=#{@fg_dim}"
setw -g window-status-format "  [#I] #W  "

# bell and other UI elements
setw -g window-status-bell-style "fg=#{@yellow}"
set -g window-status-separator ""

# messages and mode styling
set -g message-style "fg=#{@fg}"
set -g mode-style "bg=#{@bg_selection}"

# panes
set -g pane-border-style "fg=#{@fg_dim}"
set -g pane-active-border-style "fg=#{@green}"
setw -g pane-border-format ""

# copy mode highlights
set -g copy-mode-match-style "bg=#{@yellow},fg=#{@bg_dark}"
set -g copy-mode-current-match-style "bg=#{@orange},fg=#{@bg_dark}"
