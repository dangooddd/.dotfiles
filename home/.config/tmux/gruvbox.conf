# vim:ft=tmux

#======================================
# Palette and variables (Gruvbox)
#======================================
# Backgrounds
set -g @bg           "#282828"   # base background
set -g @bg_alt       "#3c3836"   # darker bg
set -g @bg_highlight "#504945"   # brighter bg
set -g @fg           "#ebdbb2"   # bright foreground

# Bright accent colors
set -g @red         "#fb4934"   # bright red
set -g @green       "#b8bb26"   # bright green
set -g @yellow      "#fabd2f"   # bright yellow
set -g @blue        "#83a598"   # bright blue
set -g @purple      "#d3869b"   # bright purple
set -g @aqua        "#8ec07c"   # bright aqua
set -g @orange      "#fe8019"   # bright orange

# Separators
set -g @separator_left ""
set -g @separator_right ""

#======================================
# Theme
#======================================
set -g status-position top
set -g status-style "fg=#{@fg},bg=#{@bg}"

# status left (mode indicator)
set -g status-left "#[fg=#{@bg_alt}]#{?client_prefix,#[bg=#{@red}] PREFIX,#[bg=#{@yellow}] NORMAL} #[reverse]"
set -ag status-left "#{?#{==:#{active_window_index},1},#[fg=#{@bg_alt}],#[fg=#{@bg}]}#{@separator_left}"

# status right (pane title + session name)
set -g status-right "#[fg=#{@fg},bg=#{@bg}] #{=|22|>:pane_title} #[default]"
set -ag status-right "#[fg=#{@green},bg=#{@bg}]#{@separator_right}"
set -ag status-right "#[bg=#{@green},fg=#{@bg_alt}] #{=|11|>:session_name} #[default]"

# current window highlight
setw -g window-status-current-style "fg=#{@yellow},bg=#{@bg_alt}"
setw -g window-status-current-format " [*] #W "
setw -ga window-status-current-format "#[fg=#{@bg_alt},bg=#{@bg}]#{@separator_left}"

# inactive windows
setw -g window-status-style "fg=#{@fg_dim}"
setw -g window-status-format " [#I] #W "
setw -ga window-status-format "#[fg=#{@bg}]#{?#{==:#I,#{e|-:#{active_window_index},1}},#[bg=#{@bg_alt}],#[bg=#{@bg}]}#{@separator_left}"

# bell and other UI elements
setw -g window-status-bell-style "fg=#{@yellow}"
set -g window-status-separator ""

# messages and mode styling
set -g message-style "fg=#{@fg}"
set -g mode-style "bg=#{@blue},fg=#{@fg}"

# panes
set -g pane-border-style "fg=#{@bg_highlight}"
set -g pane-active-border-style "fg=#{@blue}"  # Brighter border for active pane
setw -g pane-border-status top
setw -g pane-border-format ""

# copy mode highlights
set -g copy-mode-match-style "bg=#{@blue},fg=#{@fg}"
set -g copy-mode-current-match-style "bg=#{@orange},fg=#{@bg_alt}"
