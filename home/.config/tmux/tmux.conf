# tmux.conf

#======================================
# Options 
#======================================
set -ag terminal-overrides ',xterm-256color:Tc'
set -ag terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -ag terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
set -g default-terminal 'screen-256color'
set -g mouse on

set -g set-titles on
set -g set-titles-string '#T'

set -g status-interval 100
set -s escape-time 50

set -g status-keys emacs
set -g mode-keys vi
set -g focus-events on
set -g base-index 1
setw -g pane-base-index 1
setw -g renumber-windows on


#======================================
# Colors
#======================================
oniViolet2="#B8B4D0"
waveAqua2="#7AA89F"
oldWhite="#C8C093"
peachRed="#FF5D62"
sumiInk0="#16161D"
sumiInk1="#1F1F28"
sumiInk2="#2A2A37"
sumiInk3="#363646"
sumiInk6="#54546D"


#======================================
# Appearance
#======================================
set -g status-position top
set -g status-style "bg=$sumiInk0 fg=$oldWhite"
set -g status-left "#{?client_prefix,#[bg=$peachRed fg=$sumiInk1] #{session_name} #[default],#[bg=$oniViolet2 fg=$sumiInk1] #{session_name} #[default]}"
set -g status-right " #{pane_title} "

setw -g window-status-current-style "bg=$sumiInk2 fg=$waveAqua2"
setw -g window-status-current-format " #I: #W "
setw -g window-status-style "fg=$oldWhite"
setw -g window-status-format ' #I: #W '
setw -g window-status-bell-style "bg=$sumiInk0 fg=$waveAqua2"
set -g window-status-separator ''

set -g message-style "bg=$sumiInk0 fg=$oldWhite"
set -g mode-style "bg=$sumiInk3 fg=$oldWhite"

set -g pane-border-style "fg=$sumiInk3"
set -g pane-active-border-style "fg=$sumiInk6"
setw -g pane-border-status top
setw -g pane-border-format ''

set -g copy-mode-match-style "bg=$sumiInk2 fg=$oldWhite"
set -g copy-mode-current-match-style "bg=$sumiInk3 fg=$oniViolet2"

#======================================
# Keybinds
#======================================
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
bind Enter copy-mode
bind x kill-pane
bind r source-file ~/.config/tmux/tmux.conf

unbind %
unbind '"'
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"

bind -n "M-h" select-pane -L
bind -n "M-l" select-pane -R
bind -n "M-k" select-pane -U
bind -n "M-j" select-pane -D

bind -n "M-0" select-window -t ":^"
bind -n "M-1" select-window -t ":1"
bind -n "M-2" select-window -t ":2"
bind -n "M-3" select-window -t ":3"
bind -n "M-4" select-window -t ":4"
bind -n "M-5" select-window -t ":5"
bind -n "M-6" select-window -t ":6"
bind -n "M-7" select-window -t ":7"
bind -n "M-8" select-window -t ":8"
bind -n "M-9" select-window -t ":$"

bind -n "M-[" previous-window
bind -n "M-]" next-window
